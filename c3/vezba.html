<html>

<head>
    <title>Table form</title>
</head>

<body>
    <h1> Job Details:</h1>

    <table border="1">
        <form>
            <tr>
                <td>
                    <label for="">Job Title:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Description</label>
                </td>
                <td>
                    <textarea></textarea>
                    <p>Brief description of atmost 500 characters </p>
                </td>
            </tr>
            <tr>
                <td><label>Company name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Contact number:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Contact person:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Work status</label></td>
                <td>
                    <input type="checkbox">
                    <label for="">Full time</label>
                    <input type="checkbox">
                    <label for="">Part time</label>
                    <input type="checkbox">
                    <label for="">Per Dim</label>
                    <input type="checkbox">
                    <label for="">Others</label>
                </td>
            </tr>
            <tr>
                <td><label>Salary</label></td>
                <td> <input type="number">
                <select name="" id="">
                    <option value="US">US Dollar</option>
                    <option value="EUR">Euro</option>
                </select>
                <select name="" id="">
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <label for="">Experience</label>
                </td>
                <td>
                    <input type="number" max="50">
                </td>
            </tr>
            <tr>
                <td><label for="">Locations</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    <label for="">Qualifications</label>
                </td>
                <td>
                    <select multiple="true">
                        <option value="red">Any</option>
                        <option value="Green">High School</option>
                        <option value="Blue">Associate</option>
                        <option value="Black">PreBachelors</option>
                    </select>
                    <button>ADD>></button>
                    <button> << Remove </button>
                    <select multiple="true">
                        <option value="red">Any</option>
                
                    </select>
                </td>
            </tr>
            <tr>
                <td align="Right"><button>Submit</button></td>
                <td><button>Reset</button></td>
            </tr>
        </form>
    </table>
</body>

</html>
